<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>FRONTEND CALCULATOR PROJECT</title>
  </head>
  <body>
    <div class="init-container">
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th colspan="4">
                <!-- <button id="display-panel">0</button> -->
                <div>
                  <input type="text" name="text" id="display-panel" />
                </div>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <button id="num7">7</button>
              </td>
              <td>
                <button id="num8">8</button>
              </td>
              <td>
                <button id="num9">9</button>
              </td>
              <td>
                <button id="over">รท</button>
              </td>
            </tr>
            <tr>
              <td>
                <button id="num4">4</button>
              </td>
              <td>
                <button id="num5">5</button>
              </td>
              <td>
                <button id="num6">6</button>
              </td>
              <td>
                <button id="times">ร</button>
              </td>
            </tr>
            <tr>
              <td>
                <button id="num1">1</button>
              </td>
              <td>
                <button id="num2">2</button>
              </td>
              <td>
                <button id="num3">3</button>
              </td>
              <td>
                <button id="minus">-</button>
              </td>
            </tr>
            <tr>
              <td>
                <button id="num0">0</button>
              </td>
              <td>
                <button id="point">.</button>
              </td>
              <td>
                <button id="plus">+</button>
              </td>
              <td>
                <button class="orange-button" id="equalTo">=</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
